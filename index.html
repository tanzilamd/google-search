<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google search page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <ul>
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li><img src="images/bars.png" alt=""></li>
                <li><button>Sign In</button></li>
            </ul>
        </header>
        <div class="main">
            <img src="images/google.png" alt="">
            <div class="searchBox">
                <input class="search" type="text" name="" id="">
                <div class="icons">
                    <div><img src="images/search.png" alt=""></div>
                    <div><img src="images/mic.png" alt=""></div>
                </div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <ul class="languages">
                <li>Google offered in:</li>
                <li><a href="#">हिंदी</a></li>
                <li><a href="#">বাংলা</a></li>
                <li><a href="#">中文</a></li>
                <li><a href="#">درى</a></li>
                <li><a href="#">कॉशुर</a></li>
                <li><a href="#">한국어</a></li>
                <li><a href="#">नेपाली</a></li>
            </ul>
        </div>
        <div class="footer">
            <div class="row row1">
                <p class="country">Bangladesh</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">How search works</a></li>
                </ul>
                <ul>
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
